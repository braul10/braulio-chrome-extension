<!DOCTYPE html>
<html>

<head>
    <title>Braulio's Extension Popup</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
        }

        .button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <h2>Braulio's extension</h2>
    <a href="#" id="openChatGPT" class="button">Abrir ChatGPT</a>
    <a href="#" id="openMaps" class="button">Google Maps</a>
    <a href="#" id="openGithub" class="button">Abrir Github</a>
    <a href="#" id="openX" class="button">Abrir X</a>
    <a href="#" id="openExtensions" class="button">Chrome extensions</a>
    <script src="popup.js"></script>
</body>

</html>
